<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Supercar Enthusiast</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="main-header">
    <h1>Supercar Enthusiast</h1>
    <p>The World of Speed, Luxury, and Performance</p>
  </header>

  <section class="car-info">
    <h2>Featured Supercars</h2>
    <div class="car">
      <img src="lamborghini.jpg" alt="Lamborghini" class="car-image">
      <p><strong>Lamborghini Aventador</strong></p>
      <p>Engine: 6.5L V12, 730 HP, 0-60 mph in 2.9 seconds.</p>
    </div>
    <div class="car">
      <img src="ferrari.jpg" alt="Ferrari" class="car-image">
      <p><strong>Ferrari LaFerrari</strong></p>
      <p>Engine: 6.3L V12 + Electric Motor, 950 HP, 0-60 mph in 2.5 seconds.</p>
    </div>
  </section>

  <footer class="footer">
    <p>&copy; 2025 Supercar Enthusiast</p>
  </footer>

</html>
